<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2>Video Player</h2>
    <div class="container" id="container">
        <video src="video/Nanna Nuv Na.mp4"></video>
        <!-- <video src="video/Eeswarude.mp4" controls autoplay></video>
        <video src="video/Nanna Nuv Na.mp4" controls autoplay></video> -->

        <div class="show-controls">
            <div class="controls-container">
                <div class="progress-range" id="progress-range">
                    <div class="progress-bar" id="progress-bar"></div>
                </div>
                <div class="controls-group">
                    <div class="controls-left">
                        <div class="play-control">
                            <i title="play" class="fas fa-play" id="play"></i>
                        </div>
                        <div class="volume">
                            <div class="volume-controls">
                                <i title="volume" class="fas fa-volume-up" id="volume"></i>
                            </div>
                            <div class="volume-range" id="volume-range">
                                <div class="volume-bar" id="volume-bar"></div>
                            </div>
                        </div>
                    </div>
                    <div class="controls-right">
                        <div title="video speed" class="speed">
                            <select id="speed">
                                <option value="0.25">0.25X</option>
                                <option value="0.5">0.5X</option>
                                <option value="0.75">0.75X</option>
                                <option value="1" selected>1X</option>
                                <option value="1.25">1.25X</option>
                                <option value="1.5">1.5X</option>
                                <option value="1.75">1.75X</option>
                                <option value="2">2X</option>
                            </select>
                        </div>
                        <div class="time" id="time">
                            <div class="current-time" id="currentTime">0:00</div>
                            <div class="duration" id="duration">0:00</div>
                        </div>
                        <div class="fullscreen" id="fullscreen">
                            <i title="fullscreen" class="fas fa-expand"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <button class="myBtn" id="myBtn">Click Me</button>

    <script src="main.js"></script>
</body>
</html>
